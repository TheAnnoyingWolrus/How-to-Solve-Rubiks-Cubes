<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us!</title>
    <link rel="stylesheet" href="Integrated.css">
    <link rel="icon" href="images/icon.png.jpg">
</head>
<body>
    <div class="CM-Container">
        <div class="CM-ContainerArea">
            <a href="index.html"><img src="images/BACK-ARROW.png" width="50px" height="50px"></a>
            <br>
            <h1 class="Cont-Supp-Main-Title">Contact Us!</h1>
            <br>
            <form class="Contact-Support" action="index.html" method="get">
                <label for="email" class="hide">Email</label>
                <input type="email" name="email" id="email" placeholder="Email">
                <label for="telephone" class="hide">Contact. No (Optional)</label>
                <input type="telephone" name="telephone" id="telephone" placeholder="Contact. No (Optional)">
                <label for="problem" class="hide">TextBox</label>
                <textarea name="problem" id="problem" placeholder="Describe your Situation." style="width: 500px; height: 100px;"></textarea>
        
                <select>
                    <option>Select an Option</option>
                    <option>Feedback</option>
                    <option>Additional Help</option>
                    <option>Report a bug</option>
                </select>
        
                <input type="submit" value="Submit">
        
                <label>
                    <input type="checkbox" name="remember" checked="checked" value="yes">
                    <span class="checkbox-test">Remember Me</span>
                </label>
             </form>
             <br>
             <br>
        </div>
    </div>
</body>
</html>
